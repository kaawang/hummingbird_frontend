<ion-view view-title="Verify Code">
  <ion-content>
    <form ng-submit="verifyCode(message)">
      <div class="list">
        <label class="item item-input">
          <input type="tel" ng-model="message.contact" placeholder="your code">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Verify Code</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
